name: Cross version tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gradle-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gradleVersion: ["6.8.3", "6.9.4", "7.0.2", "7.6.4", "8.0.2"]
    steps:
      - name: git clone
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - run: "./gradlew test${{ matrix.gradleVersion }}"
